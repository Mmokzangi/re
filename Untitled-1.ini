<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد رتاج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            direction: rtl;
        }
        header {
            background-color: #f5a623;
            padding: 20px;
            color: white;
        }
        h1 {
            font-size: 3em;
        }
        .section {
            padding: 20px;
            margin-top: 20px;
        }
        .memories img {
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        .messages, .about {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .fun {
            background-color: #f9f9f9;
            padding: 20px;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #f5a623;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>عيد ميلاد سعيد رتاج!</h1>
        <p>كل عام وانتي بخير عقيال 100 شمعه</p>
    </header>
    
    <div class="section memories">
        <h2>الذكريات</h2>
        <p>هنا بعض الذكريات الجميلة التي نشأت معنا:</p>
        <img src="https://via.placeholder.com/300" alt="صورة 1">
        <img src="https://via.placeholder.com/300" alt="صورة 2">
        <img src="https://via.placeholder.com/300" alt="صورة 3">
    </div>
    
    <div class="section messages">
        <h2>رسائل تهنئة</h2>
        <p>أنت شخص رائع، وأتمنى لك سنة مليئة بالفرح والنجاح!</p>
    </div>
    
    <div class="section about">
        <h2>ما أحب فيك</h2>
        <ul>
            <li>دائم الابتسامة</li>
            <li>قلبك الكبير والمحب</li>
            <li>قدرتك على جعل الجميع من حولك سعداء</li>
        </ul>
    </div>
    
    <div class="section fun">
        <h2>المفاجأة!</h2>
        <p>لقد أصبحت عامًا أكثر إشراقًا! <strong>عدنا في منتصف الليل!</strong></p>
    </div>
    
    <footer>
        <p>شكرًا لأنك جزء من حياتي. أتمنى لك سنة مليئة بالفرح والسعادة!</p>
    </footer>
</body>
</html>
